metadata:
spec:
  restartPolicy: Never
  nodeSelector:
    cloud.google.com/gke-preemptible: "true"
  tolerations:
    - key: "preemptible"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
  containers:
  - args:
      - dask-worker
      - --nthreads
      - '2'
      - --no-bokeh
      - --memory-limit
      - 6GB
      - --death-timeout
      - '60'
    image: gcr.io/dask-demo-182016/pandas-tutorial-notebook:latest # TODO: pin
    name: dask-worker
    securityContext:
      capabilities:
        add: [SYS_ADMIN]
      privileged: true
    resources:
      limits:
        cpu: "1.5"
        memory: 5G
      requests:
        cpu: "1.5"
        memory: 5G
